<script src="data.js"></script>
<script>
    console.log(threads);
    let container = document.querySelector('ol');
    for (let thread of threads) {
        let html = `
        <li class="row">
        <a href="/thread.html?id${thread.id}">
          <h4 class="title">${thread.title}</h4>
          <div class="bottom">
            <p class="timestamp">${new Date(thread.date).toLocaleDateString()}</p>
            <p class="comment-count">${thread.comments.length}</p>
          </div>
        </a>
      </li>
        `
        container.insertAdjacentHTML('beforeend', html)
    }
</script>
